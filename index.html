<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">  
    <title>Previsão do tempo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    </head>

<body>
    
    <div class="caixa-maior">

        <input class="input-cidade" placeholder="Digite o nome da cidade" type="text" required>

        <button id="submit" class="botao-busca" onclick="cliqueinobotao()">
            <img class="img-busca" src="https://www.svgrepo.com/show/488200/find.svg" alt="busca">
        </button>
        
        <div class="caixa-media">
            <h2 class="cidade">Cidade</h2>
            <p class="temp">ºC</p>
        </div>

        <div class="caixa-menor">
            <img class="img-previsao" alt="Icon-temp" src="https://openweathermap.org/img/wn/04n.png" alt=""> 
            <p class="texto-previsao"></p>
        </div>
        <p class="umidade">Umidade:</p>
    </div>

    
</body>
</html>
